<div class="app-player-controls" [style.--color]="disabled ? 'var(--disabled)' : active ? 'var(--accent)' :'var(--primary)'">
    <img class="img-thumbnail" src="{{thumbnail}}">
    <div class="details">
        <div class="d-inline-block m-auto text-center w-100">
            <!-- <mat-slide-toggle>Autoplay</mat-slide-toggle> -->
            <!-- <mat-checkbox>Autoplay</mat-checkbox> -->
            <button mat-icon-button  (click)="control()" [color]="active ? 'primary' : 'primary'" [disabled]="disabled">
                <mat-icon>{{playing ? 'pause_circle_outline' : 'play_circle_outline'}}</mat-icon>
            </button>
            <button mat-icon-button (click)="stop()"  color="primary" [disabled]="disabled">
                <mat-icon>stop</mat-icon>
            </button>
            <button mat-icon-button  (click)="disable()" color="primary" >
                <mat-icon>{{disabled ? 'playlist_add' : 'playlist_add_check'}}</mat-icon>
            </button>
        </div>
        <p>{{name}}</p>
    </div>
</div>
